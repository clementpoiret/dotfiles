[[manager.prepend_keymap]]
on   = [ "<C-s>" ]
exec = 'shell "$SHELL" --block --confirm'
desc = "Open shell here"

[[manager.prepend_keymap]]
on   = [ "<C-n>" ]
exec = '''
  shell 'ripdrag "$@" -x 2>/dev/null &' --confirm
'''

[[manager.prepend_keymap]]
on   = [ "y" ]
exec = [ "yank", '''
	shell --confirm 'for path in "$@"; do echo "file://$path"; done | wl-copy -t text/uri-list'
''' ]
